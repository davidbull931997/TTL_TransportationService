
<!-- page content -->
<div class="right_col" role="main" xmlns:th="http://www.thymeleaf.org">
	<div class="">

		<div class="clearfix"></div>

		<div class="row">
			<div class="col-md-12 col-sm-12 ">
				<div class="x_panel">
					<div class="x_title">
						<h2>Users Information</h2>
						<ul class="nav navbar-right panel_toolbox">
							<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
							<li><a th:href="@{/createUser}"><i class="fa fa-plus"></i></a></li>
							<li><a class="close-link"><i class="fa fa-close"></i></a></li>
						</ul>
						<div class="clearfix"></div>
					</div>
					<div class="x_content">
						<div class="row">
							<div class="col-sm-12">
								<div class="card-box table-responsive">
									<table id="datatable"
										class="table table-striped table-bordered" style="width: 100%">
										<thead>
											<tr>
												<th>Full Name</th>
												<th>Birth Day</th>
												<th>Address</th>
												<th>Phone</th>
												<th>Gender</th>
												<th>Created Date</th>
												<th>Email</th>
												<th>Id Card</th>
												<th></th>
												<th style="display:none"></th>
											</tr>
										</thead>


										<tbody>
											<tr th:each="user : ${users}">
												<td style="display: none;" th:text="${user.id}">id</td>
												<td th:text="${user.fullname}">1</td>
												<td th:text="${user.birthday}">1</td>
												<td th:text="${user.address}">1</td>
												<td th:text="${user.phonenumber}">1</td>
												<td th:text="${user.gender}">1</td>
												<td th:text="${user.createddate}">1</td>
												<td th:text="${user.email}">1</td>
												<td th:text="${user.idcard}">1</td>
												
												<td><a th:href="@{'/user/edit?id=' + ${user.id}}">
												<i class="fa fa-edit text-green">
												</i></a>
													| <a onclick="return confirm('Are you sure you want to delete this item?');" th:href="@{'/user/delete?id=' + ${user.id}}"><i class="fa fa-remove text-danger"></i></a>
												</td>
											</tr>


										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- /page content -->
